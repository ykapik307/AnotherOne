<div class="contain text-center">
<div class ="login-box">
	<h2>Login</h2>
	<form (ngSubmit)="onSubmit()">
		<div class="user-box">
			<input type="text" [(ngModel)]="credentials.username" name="username" required autocomplete="off">
			<label>Username</label>
		</div>
		<div class="user-box">
			<input type="password" [(ngModel)]="credentials.password" name="password" required>
			<label >Password</label>
		</div>
		<button type="submit"><span></span>
			<span></span>
			<span></span>
			<span></span>
			Login
		</button>
	</form>
</div>
</div>
